name: Spring Boot CI/CD

# Déclenchement automatique sur push ou pull request sur main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Variables globales pour Docker et Kubernetes
env:
  DOCKER_IMAGE: lindaprojectdev/springboot-app:latest
  KUBE_NAMESPACE: default

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Installer Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17

      # 3️⃣ Build Spring Boot (sans tests)
      - name: Build Spring Boot
        run: mvn clean package -DskipTests

      # 4️⃣ Lancer les tests
      - name: Run tests
        run: mvn test

      # 5️⃣ Connexion à Docker Hub avec les secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ LindaProjectDev }}
          password: ${{ REMOVED }}

      # 6️⃣ Construire et pousser l’image Docker
      - name: Build and push Docker image
        run: |
          docker build -t $DOCKER_IMAGE ./Applications_Backend_(SpringBoot-API)
          docker push $DOCKER_IMAGE

      # 7️⃣ Déployer sur Kubernetes
      - name: Deploy to Kubernetes
        uses: azure/setup-kubectl@v3
      - run: |
          kubectl set image deployment/springboot-deployment springboot=$DOCKER_IMAGE -n $KUBE_NAMESPACE
          kubectl rollout status deployment/springboot-deployment -n $KUBE_NAMESPACE
